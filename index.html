<!DOCTYPE html>
<html lang="th">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AIDA-COST v1.1</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
           min-height: 100vh;
           background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
           padding: 20px;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       .container {
           background: rgba(255, 255, 255, 0.95);
           backdrop-filter: blur(10px);
           border-radius: 20px;
           padding: 30px;
           box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
           width: 100%;
           max-width: 500px;
       }

       .app-header {
           text-align: center;
           margin-bottom: 30px;
       }

       .app-title {
           color: #2d3436;
           font-size: 1.5rem;
           font-weight: 600;
       }

       .app-version {
           font-size: 0.7rem;
           color: #b2bec3;
           margin-top: 5px;
       }

       .section {
           background: #f8f9fa;
           padding: 20px;
           border-radius: 15px;
           margin-bottom: 25px;
           transition: all 0.3s ease;
       }

       .section:hover {
           transform: translateY(-2px);
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
       }

       h2 {
           color: #2d3436;
           font-size: 1.2rem;
           margin-bottom: 15px;
           padding-bottom: 10px;
           border-bottom: 2px solid #e9ecef;
       }

       label {
           display: block;
           margin-bottom: 8px;
           color: #636e72;
           font-size: 0.9rem;
       }

       input[type="number"] {
           width: 100%;
           padding: 12px;
           border: 2px solid #dfe6e9;
           border-radius: 10px;
           font-size: 1rem;
           transition: all 0.3s ease;
           margin-bottom: 15px;
       }

       input[type="number"]:focus {
           outline: none;
           border-color: #74b9ff;
           box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
       }

       #calculateButton {
           width: 100%;
           padding: 15px;
           border: none;
           border-radius: 12px;
           background: linear-gradient(45deg, #4CAF50, #45a049);
           color: white;
           font-size: 1rem;
           font-weight: 600;
           cursor: pointer;
           transition: all 0.3s ease;
           margin: 20px 0;
       }

       #calculateButton:hover {
           transform: translateY(-2px);
           box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
       }

       #calculateButton:active {
           transform: translateY(0);
       }

       #result {
           background: #f8f9fa;
           padding: 20px;
           border-radius: 15px;
           text-align: center;
           margin-top: 20px;
       }

       #result h2 {
           border: none;
           margin: 0;
           padding: 0;
           font-size: 1.3rem;
       }

       #profit {
           font-size: 1.8rem;
           font-weight: bold;
           display: block;
           margin-top: 10px;
       }

       @media (max-width: 480px) {
           .container {
               padding: 20px;
           }

           .section {
               padding: 15px;
           }

           .app-title {
               font-size: 1.3rem;
           }

           h2 {
               font-size: 1.1rem;
           }

           #profit {
               font-size: 1.5rem;
           }
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="app-header">
           <div class="app-title">AIDA-COST</div>
           <div class="app-version">v1.1</div>
       </div>

       <div class="section">
           <h2>ต้นทุนค่าใช้วันถ่ายงาน</h2>
           <label for="photographerFee">ค่าตัวช่างภาพ ตั้งค่าแรงตัวเองตัวละ:</label>
           <input type="number" id="photographerFee" value="1800">

           <label for="assistantFee">ค่าตัวผู้ช่วย:</label>
           <input type="number" id="assistantFee" value="800" max="2000">

           <label for="gasCost">น้ำมันรถ:</label>
           <input type="number" id="gasCost" value="220">

           <label for="foodCost">อาหาร, กาแฟมือเย็น เทียงแอบกินที่งานประหยัดไปอีก:</label>
           <input type="number" id="foodCost" value="380">

           <label for="otherCostFront">ค่าอื่นๆ เลียงกาแฟเพื่อนเจ้าสาวก็ว่ากันไป:</label>
           <input type="number" id="otherCostFront" value="80">
       </div>

       <div class="section">
           <h2>หลังงานจ่ายค่าอะไร ก็บันทึกไป</h2>
           <label for="editingCost">ค่าแต่งรูป จะแต่งเองหรือให้น้องแต่งก็ตั้งราคาไว้:</label>
           <input type="number" id="editingCost" value="380">

           <label for="printingCost">ค่าล้างรูป กรอบรูป:</label>
           <input type="number" id="printingCost" value="300">

           <label for="framingCost">พัสดุและค่าจัดส่ง ขับรถไปส่งเองใสค่าน้ำมันด้วย:</label>
           <input type="number" id="framingCost" value="0">

           <label for="otherCostBack">ค่าอื่นๆ:</label>
           <input type="number" id="otherCostBack" value="0">
       </div>

       <div class="section">
           <h2>ราคารับงาน</h2>
           <label for="jobPrice">ยอดที่ตกลง:</label>
           <input type="number" id="jobPrice" value="3500">

           <label for="tip">ทิป:</label>
           <input type="number" id="tip" value="200">
       </div>

       <button id="calculateButton">คำนวณ</button>

       <div id="result">
           <h2>กำไรสุทธิ: <span id="profit"></span></h2>
       </div>
   </div>

   <script>
       const APP_VERSION = '1.1';

       function calculateProfit() {
           const photographerFee = parseFloat(document.getElementById('photographerFee').value) || 0;
           const assistantFee = parseFloat(document.getElementById('assistantFee').value) || 0;
           const gasCost = parseFloat(document.getElementById('gasCost').value) || 0;
           const foodCost = parseFloat(document.getElementById('foodCost').value) || 0;
           const otherCostFront = parseFloat(document.getElementById('otherCostFront').value) || 0;

           const editingCost = parseFloat(document.getElementById('editingCost').value) || 0;
           const printingCost = parseFloat(document.getElementById('printingCost').value) || 0;
           const framingCost = parseFloat(document.getElementById('framingCost').value) || 0;
           const otherCostBack = parseFloat(document.getElementById('otherCostBack').value) || 0;

           const jobPrice = parseFloat(document.getElementById('jobPrice').value) || 0;
           const tip = parseFloat(document.getElementById('tip').value) || 0;

           const totalCost = photographerFee + assistantFee + gasCost + foodCost + otherCostFront + 
                           editingCost + printingCost + framingCost + otherCostBack;
           const profit = jobPrice + tip - totalCost;

           let color = profit >= 0 ? 'green' : 'red';
           let extraMessage = "";

           if (profit < 0) {
               extraMessage = " เปิดมูลนิธิถ่ายรูปหรอ?";
           } else if (profit < 390) {
               extraMessage = " ถ้ากำไรเท่านี้นอนเล่น Facebook อยู่บ้านเถอะ";
           } else if (profit > 5000) {
               extraMessage = " กำไรดีอยู่นะ มั่นใจว่ากรอบตัวเลขไม่ผิด";
           }

           document.getElementById('profit').textContent = profit.toLocaleString('th-TH', { 
               style: 'currency', 
               currency: 'THB' 
           }) + extraMessage;
           document.getElementById('profit').style.color = color;
       }

       function saveInputValues() {
           const inputs = document.querySelectorAll('input');
           inputs.forEach(input => {
               localStorage.setItem(input.id, input.value);
           });
       }

       function loadInputValues() {
           const inputs = document.querySelectorAll('input');
           inputs.forEach(input => {
               const storedValue = localStorage.getItem(input.id);
               if (storedValue) {
                   input.value = storedValue;
               }
           });
       }

       loadInputValues();
       calculateProfit();

       document.getElementById('calculateButton').addEventListener('click', calculateProfit);

       const inputs = document.querySelectorAll('input');
       inputs.forEach(input => {
           input.addEventListener('input', () => {
               calculateProfit();
               saveInputValues();
           });
       });
   </script>
</body>
</html>
